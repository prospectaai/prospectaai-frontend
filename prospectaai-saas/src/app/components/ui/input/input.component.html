<input
  [type]="type"
  [attr.placeholder]="placeholder"
  [disabled]="disabled"
  [value]="value"
  [class]="
    'flex h-10 w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm ring-offset-background ' +
    'file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground ' +
    'placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 ' +
    'focus-visible:ring-primary focus-visible:border-primary disabled:cursor-not-allowed disabled:opacity-50 ' +
    className
  "
  (input)="onInput($event)"
/>
